<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/svgs/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./krpano.js"></script>
    <title>kplayer</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #krpanoSWFObject {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="krpanoSWFObject"></div>
  </body>
</html>
<script>
  window.onload = () => {
    let json = kplayerJS.getUrlParams('json')
    let type = kplayerJS.getUrlParams('type')
    let url = kplayerJS.getUrlParams('url')
    let vr = kplayerJS.getUrlParams('vr')

    kplayerJS
      .createPlayer('krpanoSWFObject', url, { showUI: true , vr: vr })
      .then((player) => {
        if (json) {
          player.loadJson(json, type , vr)
        }
        window.addEventListener('message', function (e) {
          if (typeof e.data == 'string') {
            console.log('e.data==', e.data) //e.data为传递过来的数据
            window.jsonValue = JSON.parse(e.data)
            player.loadJson('xxx', 'cp', vr)
          }
        })
      })
  }
</script>
