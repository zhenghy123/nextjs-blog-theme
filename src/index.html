    <style>
      html,
      body {
        width: 100%;

      #krpanoSWFObject {
        width: 100%;

    <div id="krpanoSWFObject"></div>

<script>
  function treeVisibleOFF() {
    changeClass(document.querySelector('.processDesign'), 'hidden', 'show')
  }

  function treeVisibleON() {
    changeClass(document.querySelector('.processDesign'), 'show', 'hidden')
  }

  window.treeClick = (id) => {
    // 切视频
    _player._playerParse._playerControl.changeVideo(id)
    _player._playerParse._playerControl.toggleHotspot()
  }

  window.onload = () => {
    kplayerJS
      .createPlayer('krpanoSWFObject', '/video/video360.mp4', {
        videoId: '732160621',
      })
      .then((player) => {
        _player = player
      })
  }
</script>
