<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/svgs/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./krpano.js"></script>
    <title>kplayer</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #krpanoSWFObject {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="krpanoSWFObject"></div>
  </body>
</html>
<script>
  window.onload = () => {
    let json = kplayerJS.getUrlParams('json')
    let type = kplayerJS.getUrlParams('type')
    let url = kplayerJS.getUrlParams('url')

    kplayerJS
      .createPlayer('krpanoSWFObject', url, { showUI: true })
      .then((player) => {
        if (json) {
          player.loadJson(json, type)
        }
      })
  }
</script>
