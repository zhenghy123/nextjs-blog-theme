<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/imgs/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./krpano.js"></script>
    <title>kplayer</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        background-color: black;
      }

      .kplayer-width {
        position: relative;
        width: 177.77vh;
        height: 100vh;
        left: 50%;
        transform: translateX(-50%);
      }
      .kplayer-height {
        position: relative;
        width: 100vw;
        height: 56.25vw;
        top: 50%;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <div id="kplayer-container"></div>
  </body>
</html>
<script>
  window.onload = () => {
    let json = kplayerJS.getUrlParams('json')
    let type = kplayerJS.getUrlParams('type')
    let url = kplayerJS.getUrlParams('url')

    kplayerJS
      .createPlayer('kplayer-container', url, {
        showUI: true,
        ispreview: true,
      })
      .then((player) => {
        if (json) {
          player.loadJson(json, type)
        }

        // 项目内部预览通过iframe的name传值
        if (window?.parent?.frames[0]?.name) {
          let nameStr = window?.parent?.frames[0]?.name
          let blob = new Blob([JSON.stringify(nameStr)], {
            type: 'application/json',
          })
          let url = URL.createObjectURL(blob)
          player.loadJson(url, 'cp')
        }

        player.setScreenClient()
      })
  }
</script>
